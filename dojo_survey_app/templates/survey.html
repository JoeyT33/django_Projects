<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/survey.css' %}">    
      <script src="{% static 'js/script.js' %}"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/submit" method="post">
                {% csrf_token %}
            <p>Full Name: <input type="text" name="fname" id=""></p>
            <p>Dojo Location:<select name="location" id="">
                <option value="San Jose">San Jose</option>
                <option value="Arlington">Arlington</option>
                <option value="Bellevue">Bellevue</option>
                <option value="Boise">Boise</option>
            </select></p>
            <p>Favorite Language:<select name="clanguage" id="">
                <option value="Python">Python</option>
                <option value="Wrong">if you dont select Python, you are wrong</option>
                <option value="Wrong again">See option 2</option>
            </select>
            <p>Comment (optional)</p>
            <textarea name="comment" id="" cols="30" rows="10"></textarea>
            <br>
            <button type='submit'>Submit Survey</button>

        </form>

    </div>
</body>
</html>
